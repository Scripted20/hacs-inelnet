send_command:
  name: Send Command
  description: Send a raw command to an InelNET channel
  fields:
    channel:
      name: Channel
      description: Channel number (1-32)
      required: true
      example: 1
      selector:
        number:
          min: 1
          max: 32
          mode: box
    action:
      name: Action
      description: "Action code: 160=UP, 176=SHORT UP, 144=STOP, 192=DOWN, 208=SHORT DOWN"
      required: true
      example: 160
      selector:
        select:
          options:
            - label: "UP (Open)"
              value: "160"
            - label: "SHORT UP"
              value: "176"
            - label: "STOP"
              value: "144"
            - label: "DOWN (Close)"
              value: "192"
            - label: "SHORT DOWN"
              value: "208"

open_facade:
  name: Open Facade
  description: Open all blinds on a specific facade orientation
  fields:
    facade:
      name: Facade
      description: Facade orientation (N, NE, E, SE, S, SV, V, NV)
      required: true
      example: "S"
      selector:
        select:
          options:
            - "N"
            - "NE"
            - "E"
            - "SE"
            - "S"
            - "SV"
            - "V"
            - "NV"

close_facade:
  name: Close Facade
  description: Close all blinds on a specific facade orientation
  fields:
    facade:
      name: Facade
      description: Facade orientation (N, NE, E, SE, S, SV, V, NV)
      required: true
      example: "S"
      selector:
        select:
          options:
            - "N"
            - "NE"
            - "E"
            - "SE"
            - "S"
            - "SV"
            - "V"
            - "NV"
    position:
      name: Position
      description: Target position (0=fully closed, 100=fully open). If not specified, closes completely.
      required: false
      default: 0
      example: 20
      selector:
        number:
          min: 0
          max: 100
          step: 5
          unit_of_measurement: "%"

open_floor:
  name: Open Floor
  description: Open all blinds on a specific floor
  fields:
    floor:
      name: Floor
      description: Floor name (parter, etaj, mansarda, demisol)
